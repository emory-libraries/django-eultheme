{# reusable paginator snippet that displays all available pages in a horizontal scrollable section #}
{# expects current page as results, and any additional url arguments as url_params #}
<footer class="pagination">
    <section>
        <h2 class="h4">Pages</h2>
        <div class="paginator scrollbar" id="js-paginator" style="width: 99%;">
            <table>
                <tbody>
                    <tr>
                        {% for i in results.paginator.page_range %}
                        <td {% if i == results.number %}class="active"{% endif %}><span>
                            <a href="?{% if url_params %}{{ url_params }}&amp;{% endif %}page={{ i }}">{{ i }}</a>
                        </span></td>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</footer>
